<!DOCTYPE html>
<html>
    <head><title>rockpaper scissors</title></head>
    <body>
        <p>rock paper scissors</p>
        <button onclick="
        
        playGame('rock');
        ">rock </button>
        <button onclick="
        
        playGame('paper');
        ">paper</button>
        <button onclick="
        
        playGame('scissors');
        
      ">scissors</button>
      <p class="js-scores">you</p>
      <p class="js-moves"></p>
      <p class="js-result"></p>
      <button onclick="scores.win=0;
      scores.lose=0;
      scores.tie=0;">reset</button>

        <script>
            const scores={
                win:0,
                lose:0,
                tie:0
            };
            JSON.parse(localStorage.getItem('scores'));
           

            update();
           
            function playGame(play){
                const com=move();
                let result='';
               
                console.log(com);
                
                if(play==='scissors'){
                
                    if(com==='rock'){
                        result='lose';}
                    else if(com==='paper'){      
                        result='win'}
                    else{
                        result='tie';}
                }
                else if(play==='paper'){
                    
                    
                    if(com==='rock'){
                        result='win'}
                    else if(com==='paper')
                        {result="tie"}          
                    else 
                        {result='lose'}
                    
                }
                else if(play==='rock'){
                    
                    if(com==='rock'){
                        result='tie';
                    }else if(com==='paper'){
                        result='lose'
                       
                    }else {
                        result='win';
                    }

                }
                console.log(result);
                if(result==='win'){
                    scores.win += 1;
                }
                else if(result=='lose'){
                    scores.lose +=1;

                }
                else{
                    scores.tie+=1
                }
                localStorage.setItem('scores',JSON.stringify(scores));

                
                update();


               
               function update(){
                    document.querySelector('.js-scores').innerHTML=` wins:${scores.win},  loss:${scores.lose},  tie:${scores.tie}`

                }
                 document.querySelector('.js-moves').innerHTML=`your move is ${play} and computer move is ${com} `
                 document.querySelector('.js-result').innerHTML=` you ${result}`

                
        
            }

            
            function move(){
                const ran = Math.random();
                let com='';
                if(ran>=0&&ran<=1/3){
                    com='rock'
                }
                else if(ran>=1/3&&ran<=2/3){
                    com='paper'
                }
                else{
                    com='scissors'
                }
                
               return com;
            }

        </script>
    </body>
</html>
